<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login page clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Codehub</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href=""> I forgot my password</a>
            <input type="submit" value="Log In">
            
        </form>
        <div class="footer"><h3>Log In with Another Account</h3>
            <div class="images">
                <img src="https://cdn2.iconfinder.com/data/icons/popular-social-media-flat/48/Popular_Social_Media-22-512.png" alt="">
                <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="">
                <img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="">
                <img src="https://www.iconpacks.net/icons/2/free-twitter-logo-icon-2429-thumb.png" alt="">
            </div>  
            <a href="#">Not amember yet? <strong>Sign up free</strong></a>          
        </div>
    </div>
</body>
</html>
